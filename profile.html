<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール設定 - トレーニングお助けBOT</title>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="header-title">トレーニングお助けBOT</h1>
            <p class="header-subtitle">あなたの健康とフィットネス目標をサポートします</p>
        </header>
        
        <nav class="main-navigation">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">ホーム</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">プロフィール設定</a></li>
                <li class="nav-item"><a href="training.html" class="nav-link">今日のトレーニング</a></li>
                <li class="nav-item"><a href="diet.html" class="nav-link">食事記録・評価</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="form-container">
                <h2 class="section-title">プロフィール設定</h2>
                <p class="section-description">あなたに合ったトレーニングと食事アドバイスを提供するために、以下の情報を入力してください。</p>
                
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="name">お名前（ニックネーム）</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">年齢</label>
                        <input type="number" id="age" name="age" min="15" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">性別</label>
                        <select id="gender" name="gender">
                            <option value="">選択してください</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                            <option value="other">その他</option>
                            <option value="no_answer">回答しない</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="height">身長 (cm)</label>
                        <input type="number" id="height" name="height" min="100" max="250" step="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">体重 (kg)</label>
                        <input type="number" id="weight" name="weight" min="30" max="200" step="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="goal">目標</label>
                        <select id="goal" name="goal" required>
                            <option value="">選択してください</option>
                            <option value="weight_loss">体重を減らす</option>
                            <option value="muscle_gain">筋肉をつける</option>
                            <option value="endurance">持久力を高める</option>
                            <option value="flexibility">柔軟性を高める</option>
                            <option value="health">健康維持</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>鍛えたい部位（複数選択可）</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_arms" name="body_parts" value="arms">
                                <label for="part_arms">腕</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_chest" name="body_parts" value="chest">
                                <label for="part_chest">胸</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_back" name="body_parts" value="back">
                                <label for="part_back">背中</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_abs" name="body_parts" value="abs">
                                <label for="part_abs">腹筋</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_legs" name="body_parts" value="legs">
                                <label for="part_legs">脚</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_glutes" name="body_parts" value="glutes">
                                <label for="part_glutes">お尻</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_shoulders" name="body_parts" value="shoulders">
                                <label for="part_shoulders">肩</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="part_full" name="body_parts" value="full_body">
                                <label for="part_full">全身</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">トレーニング経験</label>
                        <select id="experience" name="experience" required>
                            <option value="">選択してください</option>
                            <option value="beginner">初心者（経験なし〜数か月）</option>
                            <option value="intermediate">中級者（数か月〜1年）</option>
                            <option value="advanced">上級者（1年以上）</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">1回あたりのトレーニング可能時間</label>
                        <select id="time" name="time" required>
                            <option value="">選択してください</option>
                            <option value="short">15分以内</option>
                            <option value="medium">15〜30分</option>
                            <option value="long">30〜60分</option>
                            <option value="very_long">60分以上</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">特記事項（怪我や制限など）</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="cta-button submit-button">プロフィールを保存</button>
                </form>
            </div>
        </main>
        
        <footer class="site-footer">
            <p class="copyright">© 2025 トレーニングお助けBOT All Rights Reserved.</p>
        </footer>
    </div>
    
    <script>
        // フォーム送信時の処理
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // フォームデータの取得
            const formData = new FormData(this);
            const profileData = {};
            
            // FormDataオブジェクトからデータを取得
            for (const [key, value] of formData.entries()) {
                if (key === 'body_parts') {
                    if (!profileData[key]) {
                        profileData[key] = [];
                    }
                    profileData[key].push(value);
                } else {
                    profileData[key] = value;
                }
            }
            
            // ローカルストレージにデータを保存
            localStorage.setItem('profileData', JSON.stringify(profileData));
            
            // 保存完了メッセージ
            alert('プロフィールが保存されました！');
            
            // トレーニングページへリダイレクト
            window.location.href = 'training.html';
        });
    </script>
</body>
</html>
